{% extends "base.html"  %}

{% block content %}


<!-- <div class="form"> -->
{% if not payment %}
<div id="app">
<div class="col-6 pt-5  mx-auto form">
<div class="text-center ">
<img src="https://png.pngtree.com/png-vector/20190803/ourmid/pngtree-charity-donation-giving-hand-love-abstract-flat-color-icon-t-png-image_1648068.jpg"
style="height:200px" class="img-fluid img-reponsive text-center">

<h4>Every donation matters</h4>
</div>

<form  method="post" >
    {% csrf_token %}
    <div class="form-group pt-4">
    <label for="exampleInputEmail1">Your name</label>
    <input  v-model="name" name="name" type="text" class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp">
    
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Amount</label>
      <input v-model="amount" type="number"  class="form-control" name="amount"
       id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">
          Thanks for your contribution.</small>
          <div class="text-center">
        <button  id="rzp-button1" type="submit" class="btn btn-success">Pay</button>
            </div>    
    </div>     
</form>
</div>
        
</div>
        





{% endif %}

{% endblock %}
